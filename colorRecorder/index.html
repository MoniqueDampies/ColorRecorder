<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Color Recorder</title>
</head>
<body class="container-fluid text-center">
    <div id="form" class="col-12 my-5 text-center">
        <div class="row text-center">
            <div class="text-center justify-content-center my-2">
                <h1 class="text-center">Color Recorder</h1>
                <label for="name">Name:</label>
                <div class="my-3" id="input">
                  <input
                    class="form-control rounded-pill text-center"
                    id="name"
                    type="text"
                    placeholder="Enter your name"
                    required
                  />
                </div>
            </div>
            <div class="col-12 text-center justify-content-center my-2">
                <label for="color">Color:</label>
                <div class="my-3" id="input">
                  <input
                    class="form-control rounded-pill text-center"
                    id="color"
                    type="text"
                    placeholder="Enter your favorite color"
                    required
                  />
                </div>
            </div>
            <div class="col-12 text-center justify-content-center">
                <button onclick="gfg_Run()" id="addRecord" class="rounded-pill py-2 px-2 ">
                    Add Records
                </button>
                <button id="reset" class="rounded-pill py-2 px-2 " onclick="remove()">
                    Clear Records
                </button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>

        <script src="./code.js"></script>
</body>

</html>
